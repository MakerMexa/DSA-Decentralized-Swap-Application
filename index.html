<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./main.css" />
    <title>DAPP Tasks</title>
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card card-body rounded-0 mb-4 bg-dark rounded-3">
            <h1>DAPP Tasks</h1>
            <h6>Aplicaci√≥n de Tareas Descentralizadas</h6>
            <span>Wallet</span>
            <span id="account"></span>
          </div>

          <form class="card card-body bg-dark" id="taskForm">
            <h4>Guardar tarea</h4>

            <input
              type="text"
              name="title"
              placeholder="escribe una tarea"
              class="form-control bg-dark text-white my-4"
            />

            <textarea
              rows="2"
              name="description"
              class="form-control bg-dark text-white rounded-1 border-1 my-4"
              placeholder="i have to do..."
            ></textarea>

            <button class="btn btn-primary">Guardar</button>
          </form>
        </div>
        <div class="col-md-8">
          <div class="card bg-dark">Tasks List</div>
        </div>
      </div>
    </div>

    <!--scripts-->
    <script src="./libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
  </body>
</html>
